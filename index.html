<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet" >
   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">SearchEngine</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.google.com" target="_blank">Google</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.microsoft.com" target="_blank">Microsoft</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.opera.com" target="_blank">Opera</a>
                </li>
            </ul>
        </div>
    </nav>
    <img src="giff.gif" alt="Background GIF" class="bg-gif">
    <div class="content">
        <h1>Welcome to SearchEngine</h1>
        <p>Find what you're looking for</p>
        <form action="https://www.google.com/search" target="_blank" method="GET">
            <input type="text" name="q" placeholder="Search..." style="width: 80%; padding: 10px; border-radius: 25px; border: 3px solid #213e3f; margin-bottom: 20px;">
            <input type="submit" class="btn-submit" value="Submit">
        </form>
    </div>
</body>
</html>
